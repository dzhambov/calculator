<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
     <h1>Calculator</h1>
     <form id="add">
       <div class="form-group">
         <label for="add1"></label>
         <input id="add1" class="form-control" type="text" placeholder="enter number">
       </div>
       <div class="form-group">
         <label for="add2"></label>
         <input id="add2" class="form-control" type="text" placeholder="enter number">
       </div>
       <button type="submit" class="btn btn-outline-primary">Add!</button>
       <div id="add-output">
       </div>
     </form><br>

     <form id="subtract">
       <div class="form-group">
         <label for="subtract1"></label>
         <input id="subtract1" class="form-control" type="text" placeholder="enter number">
       </div>
       <div class="form-group">
         <label for="subtract2"></label>
         <input id="subtract2" class="form-control" type="text" placeholder="enter number">
       </div>
       <button type="submit" class="btn btn-outline-primary">Subtract!</button>
       <div id="subtract-output">
       </div>
     </form><br>

     <form id="multiply">
       <div class="form-group">
         <label for="multiply1"></label>
         <input id="multiply1" class="form-control" type="text" placeholder="enter number">
       </div>
       <div class="form-group">
         <label for="multiply2"></label>
         <input id="multiply2" class="form-control" type="text" placeholder="enter number">
       </div>
       <button type="submit" class="btn btn-outline-primary">multiply!</button>
       <div id="multiply-output">
       </div>
     </form><br>

     <form id="divide">
       <div class="form-group">
         <label for="divide1"></label>
         <input id="divide1" class="form-control" type="text" placeholder="enter number">
       </div>
       <div class="form-group">
         <label for="divide2"></label>
         <input id="divide2" class="form-control" type="text" placeholder="enter number">
       </div>
       <button type="submit" class="btn btn-outline-primary">divide!</button>
       <div id="divide-output">
       </div>
     </form>

   </div>
  </body>
</html>
